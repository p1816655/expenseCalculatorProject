<!DOCTYPE html>

<html lang="en">

<head>
    <title>MAD CA2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Styling-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
   
    <!--script-->
    <script src="script.js"></script>
</head>

<body>
<div class="welcome">
    <div class="Calculator">
    <h1>Expense Calculator</h1>

    <hr>

    <p>Welcome Back!</p>
    <p id='instruct'>Click the "+" button below to add a new expense.</p>
    <p>Overview:</p>
   
    <div class="resulttable">
        <table id="table">
            <tr>
                <th>Category</th>
                <th>Expense</th>
                <th>Payee</th>
                <th>Date</th>
            </tr>
        </table>   
    </div>   
    <p>Total expense for the month of:</p>
        <select id="monthexp" name = "fmonthexp">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>            
        </select>
        <button class="btn month" id="mthBtn" onclick="monthDisplay()">show</button>
    <p id="test1"></p>
    <hr>
    <p id="test"></p>
</div>
</div>

<!-- The Modal -->
<div id="loginmodal" class="modal">

<span onclick="closeForm()" class="close" title="Close Modal">&times;</span>
  
<!-- Modal Content -->
<form name="expenseform" class="modal-content animate" method="post">
  
    <div class="containerform">

        <div class="expense">
                <label><b>Expense: $</b></label> 
                <input id="expense" type = "number" step=".01" min="0" name="fExpense">
        </div>

        <div class="category">
            <label><b>Category:</b></label>
            <select id="category" name = "fCategory">
                    <option value="Taxi" selected>Taxi</option>
                    <option value="Bus">Bus</option>
                    <option value="MRT">MRT</option>
                    <option value="Food">Food</option>
                    <option value="Medical">Medical</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
            </select>
        </div>

        <div class="Payee">
            <label><b>Payee:</b></label>
            <input id="payee" type = "text" name="fPayee" onkeyup="lettersOnly(this)">
        </div>

        <div class="Date">
            <label><b>Date:</b></label>
            <input id="date" type="date" name="fDate">
        </div>
    </div>
  
    <input class="btn saveBtn" id="saveBtn" type="button" value="Save" onclick="addTableRow()">
    <input class="btn updateBtn" id="updateBtn" type="button" value="Update" onclick="updateRow()">
</form>

</div>
<!--ADD BUTTON-->
<div class="buttonRow">
<button id="add_btn" class="add_btn" onclick="openForm()">+</button>
</div>

</body>

</html>
